<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medico en Casa</title>
    <link rel="stylesheet" href="EstiloFormulario.css">
</head>
<body>
    <h1 class="medicoEnCasa">Medico en Casa</h1>
    <table class="frame_oficinaVirtual">
        <tr>
            <td style="background-color: #78DFC1;">
                <h3 class="oficinaVirtual">Oficina virtual</h3>
            </td>
        </tr>
        <tr>
            <td class="frame_form">
                <h3 class="titulo">Crear nuevo paciente</h3>
                <h4 class="titulo">Datos personales</h4>
                <form>
                    <label class="subtitulo" for="nombre">Nombre</label><br>
                    <input class="cuadroTexto" type="text" id="nombre"><br>
                    <label class="subtitulo" for="apellido">Apellido</label><br>
                    <input class="cuadroTexto" type="text" id="apellido"><br>
                    <label class="subtitulo" for="telefono">Telefono</label><br>
                    <input class="cuadroTexto" type="text" id="telefono"><br>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label class="subtitulo" for="perro">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="fenemino">
                    <label class="subtitulo" for="gato">Femenino</label><br>
                    <br>
                    <label class="subtitulo" for="fechaDeNacimiento">Fecha de nacimiento</label><br>
                    <input class="cuadroTexto" type="text" id="fechaDeNacimiento"><br>
                    <label class="subtitulo" for="direccion">Direcci√≥n</label><br>
                    <input class="cuadroTexto" type="text" id="direccion"><br>
                    <label class="subtitulo" for="cuidad">Cuidad</label><br>
                    <input class="cuadroTexto" type="text" id="cuidad"><br>
                    <label class="subtitulo" for="latitud">Latitud</label><br>
                    <input class="cuadroTexto" type="text" id="latitud"><br>
                    <label class="subtitulo" for="longitud">Longitud</label><br>
                    <input class="cuadroTexto" type="text" id="longitud"><br>
                </form>
                <h4 class="titulo">Equipo de cuidado personal</h4>
                <label class="subtitulo" for="familiar designado">Familiar designado</label><br>
                <input class="cuadroTexto" type="text" id="familiar designado"><br>
                <label class="subtitulo" for="medico">Medico</label><br>
                <input class="cuadroTexto" type="text" id="medico"><br>
                <label class="subtitulo" for="enfermera">Enfermera</label><br>
                <input class="cuadroTexto" type="text" id="enfermera"><br>
                <br>
                <input class="boton" type="submit" value="Registrarse">
            </td>
        </tr>
    </table>
</body>
</html>
