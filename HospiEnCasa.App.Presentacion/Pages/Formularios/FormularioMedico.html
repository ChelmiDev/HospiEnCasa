<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medico en Casa</title>
    <link rel="stylesheet" href="EstiloFormulario.css">
</head>
<body>
    <h1 class="medicoEnCasa">Medico en Casa</h1>
    <table class="frame_oficinaVirtual">
        <tr>
            <td style="background-color: #78DFC1;">
                <h3 class="oficinaVirtual">Oficina virtual</h3>
            </td>
        </tr>
        <tr>
            <td class="frame_form">
                <h3 class="titulo">Registrar nuevo médico</h3>
                <h4 class="titulo">Datos personales</h4>
                <form>
                    <label class="subtitulo" for="nombre">Nombre</label><br>
                    <input class="cuadroTexto" type="text" id="nombre"><br>
                    <label class="subtitulo" for="apellido">Apellido</label><br>
                    <input class="cuadroTexto" type="text" id="apellido"><br>
                    <label class="subtitulo" for="telefono">Telefono</label><br>
                    <input class="cuadroTexto" type="text" id="telefono"><br>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label class="subtitulo" for="perro">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="fenemino">
                    <label class="subtitulo" for="gato">Femenino</label><br>
                    <br>
                    <label class="subtitulo" for="especialidad">Especialidad</label><br>
                    <input class="cuadroTexto" type="text" id="especialidad"><br>
                    <label class="subtitulo" for="registroRethus">Registro ReTHUS</label><br>
                    <input class="cuadroTexto" type="text" id="registroRethus"><br>
                    <label class="subtitulo" for="codigo">Código</label><br>
                    <input class="cuadroTexto" type="text" id="codigo"><br>
                </form>
                <br>
                <input class="boton" type="submit" value="Registrar">
            </td>
        </tr>
    </table>
</body>
</html>
